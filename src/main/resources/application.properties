############################
# Basic server configuration
############################
spring.application.name=textana-file-processor-service
server.servlet.context-path=/textana-fp-service
server.port=8091
textana.fp.service.version=@project.version@
################################
# Actuator routing configuration
################################
management.endpoints.web.base-path=/api/v1
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
######################
# AWS S3 Configuration
######################
textana.aws.s3.bucket=textana-uploads
#######################
# AWS SQS Configuration
#######################
textana.aws.region=us-east-1
textana.aws.sqs.url=${SQS_QUEUE_URL}
######################
# OpenAI Configuration
######################
spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.temperature=0
spring.ai.openai.chat.options.model=gpt-oss-20b
#######################
# Logging configuration
#######################
logging.file.name=app.log
logging.level.org.springframework=debug
logging.level.lblandi.textana=trace